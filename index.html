<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Not For Sale</title>
    <meta name="description" content="This domain is not for sale">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Trojan Horse SVG -->
                <div class="trojan-horse">
                    <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Horse Body -->
                        <ellipse cx="100" cy="120" rx="60" ry="40" fill="#8B4513" stroke="#654321" stroke-width="2"/>
                        
                        <!-- Horse Legs -->
                        <rect x="70" y="150" width="8" height="30" fill="#8B4513"/>
                        <rect x="85" y="150" width="8" height="30" fill="#8B4513"/>
                        <rect x="107" y="150" width="8" height="30" fill="#8B4513"/>
                        <rect x="122" y="150" width="8" height="30" fill="#8B4513"/>
                        
                        <!-- Horse Head -->
                        <ellipse cx="100" cy="80" rx="25" ry="35" fill="#8B4513" stroke="#654321" stroke-width="2"/>
                        
                        <!-- Horse Ears -->
                        <ellipse cx="90" cy="60" rx="5" ry="12" fill="#8B4513" transform="rotate(-20 90 60)"/>
                        <ellipse cx="110" cy="60" rx="5" ry="12" fill="#8B4513" transform="rotate(20 110 60)"/>
                        
                        <!-- Horse Eyes -->
                        <circle cx="92" cy="75" r="3" fill="#000"/>
                        <circle cx="108" cy="75" r="3" fill="#000"/>
                        
                        <!-- Horse Mane -->
                        <path d="M75 65 Q70 50 75 45 Q80 40 85 45 Q90 35 95 40 Q100 30 105 35 Q110 25 115 30 Q120 35 125 40" 
                              stroke="#654321" stroke-width="3" fill="none"/>
                        
                        <!-- Horse Tail -->
                        <path d="M160 120 Q170 110 175 120 Q180 130 175 140 Q170 135 165 130" 
                              stroke="#654321" stroke-width="3" fill="#8B4513"/>
                        
                        <!-- Wheels -->
                        <circle cx="70" cy="180" r="15" fill="#654321" stroke="#4A2C17" stroke-width="2"/>
                        <circle cx="130" cy="180" r="15" fill="#654321" stroke="#4A2C17" stroke-width="2"/>
                        
                        <!-- Wheel Spokes -->
                        <line x1="70" y1="165" x2="70" y2="195" stroke="#4A2C17" stroke-width="1"/>
                        <line x1="55" y1="180" x2="85" y2="180" stroke="#4A2C17" stroke-width="1"/>
                        <line x1="130" y1="165" x2="130" y2="195" stroke="#4A2C17" stroke-width="1"/>
                        <line x1="115" y1="180" x2="145" y2="180" stroke="#4A2C17" stroke-width="1"/>
                        
                        <!-- Platform/Base -->
                        <rect x="50" y="160" width="100" height="10" fill="#654321" rx="5"/>
                        
                        <!-- Hidden Compartment (slightly open) -->
                        <rect x="85" y="110" width="30" height="20" fill="#4A2C17" stroke="#654321" stroke-width="1" rx="2"/>
                        <rect x="87" y="112" width="26" height="16" fill="#2C1810" rx="1"/>
                        
                        <!-- Mysterious Glow from inside -->
                        <circle cx="100" cy="120" r="8" fill="#ff4444" opacity="0.3"/>
                        <circle cx="100" cy="120" r="5" fill="#ff6666" opacity="0.5"/>
                        <circle cx="100" cy="120" r="2" fill="#ff8888" opacity="0.8"/>
                    </svg>
                </div>

                <!-- Main Text -->
                <div class="main-text">
                    <h1 class="domain-text">DOMAIN NOT FOR SALE</h1>
                    <p class="subtitle">This domain is protected and not available for purchase</p>
                </div>

                <!-- Decorative Elements -->
                <div class="floating-particles">
                    <div class="particle particle-1"></div>
                    <div class="particle particle-2"></div>
                    <div class="particle particle-3"></div>
                    <div class="particle particle-4"></div>
                    <div class="particle particle-5"></div>
                    <div class="particle particle-6"></div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 - Protected Domain</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
